<!DOCTYPE html>
<html>
 <head>
    <charset lang="es">
   <meta charset="utf-8">
   <meta name= "description"  content="Consulta Médica">
              <meta name "keywords" content="Consulta Médica">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
              <!-- CARGANDO BOOSTRAP -->
              <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
              <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
              <!--Jquery-->
     <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.7.2.custom.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<header>
    <h1 align="center"><b>Consulta Médica</b></h1>
  </header>
  <body>
    <div class="text-center">
    <form autocomplete="on" class="form-control">
      <section>
      <fieldset>
        <legend>Datos Generales</legend>
        <p padding="15px">
          <h4><b>Tipo de Médico</b></h4>
      <select name="tipo de medico">
        <option value="nada">Seleccione el tipo de médico</option>
        <option value="Médico General">Médico General</option>
        <option value="Dentista">Dentista</option>
      </select>
        </p>
        <br/>
        <br/>
        <p><h4><b>Fecha de la cita</b></h4>
          <label> Seleccionar Fecha:</label>
      <input type="text" name="datepicker" id="datepicker" readonly="readonly" size="12" />
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="map">Ubicacion del Consultorio</div>
      </fieldset>
    <fieldset padding="20px">
      <legend>Datos Personales</legend>
      <div class="form-group" >
    <label class="col-sm-2 control-label">Nombre completo</label>
    <div class="col-sm-10">
      <input class="form-control" placeholder="Luis Perez">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Edad</label>
    <div class="col-sm-10">
      <input class="form-control" placeholder="Edad">
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Número de Teléfono</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Número +lada">
  </div>
  <br/>
  <br/>
  <div class="text-center">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Reservar Cita</button>
    </div>
  </div>
</form>
<p class="bg-info">POR FAVOR LLAME PARA CONFIRMAR LA CITA</p>
</body>


<!--JQuery y Javascript-->

<script type="text/javascript">
function iniciar() {
var mapOptions = {
center: new google.maps.LatLng(25.80, -80.30)
zoom: 10,
mapTypeId: google.maps.MapTypeId.ROADMAP};
var map = new google.maps.Map(document.getElementById("map"),mapOptions);}
</script>
